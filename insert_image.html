<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/insert_image.css" />
    <title>Insert Image Form</title>
  </head>
<body> 

  <form id="insert-image-form" class="insert-image-form">
    <label for="image-file">Image File:</label>
    <input type="file" id="image-file" name="image-file" placeholder="iIge-file"><br>
    <label for="image-title">Title:</label>
    <input type="text" id="image-title" name="image-title" placeholder="Image-title"><br>
    <label for="image-description">Description:</label>
    <input type="text" id="image-description" name="image-description" placeholder="Image-description"><br>
    <label for="image-price">Price:</label>
    <input type="text" id="image-price" name="image-price" placeholder="Image-price"><br>
    <button type="submit" class="btn-submit">Insert Image</button>
  </form>
  <script src="./jsfile/insert_image.js"></script>
</body>
</html>
